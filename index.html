<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <main>
        <h1>Rock Paper Scissors</h1>
        <div class="container">
            
            <div class="game">
                
                <button class="box" id="rock">
                    <img src="rock.jpeg" alt="" height="100px" width="100px">
                </button>
                <button class="box" id="paper">
                    <img src="paper.jpeg" alt="" height="100px" width="100px">
                </button>
                <button class="box" id="scissors">
                        <img src="scissors.jpeg" alt="" height="100px" width="100px">
                </button>
            </div>
        </div>
        <div class="res">
            <button id="res-btn">Reset</button>
        </div>
        
        <p id="result"></p>
        <p id="winner"></p>
        <p id="score"></p>
    </main>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
